<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta for SEO -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Header -->

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
       <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" required name="first-name" class="text-input">
            <br>
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" required name="last-name" class="text-input">
            <br>
            <label for="email-address">Email Address: </label>
            <input type="email" id="email-address" required name="email-address" class="text-input">
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" value="road" name="running-preference" id="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" value="trail" name="running-preference" id="trail">
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" value="both" name="running-preference" id="both">
                </div>
            </div>
            <br>
            <input type="submit" value="Let's run!" class="join-button">
        </form>
       </section>
    </main>
    <!-- Footer -->

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page. opens in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="visit our X page. opens in a new tab"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our =YouTube page. opens in a new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="visit our instagram page. opens in a new tab"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/12379e440c.js" crossorigin="anonymous"></script>
</body>

</html>
